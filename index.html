<!DOCTYPE html>
<html>
    <head>
        <title>Seattle City of Literature</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
      
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
         integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
         crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
         integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
         crossorigin=""></script>
         <script src="https://code.jquery.com/jquery-3.4.1.min.js"
         integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
         crossorigin="anonymous"></script>
         
       
        <style type="text/css">
          body {
             margin: 0;
             padding: 0;
          }
          html, body, #map{
             width: 100%;
             height: 100%;
          }
        </style>
      </head>

      <body>
        <div id="map"></div>
<script>

  // Maps

  var map = L.map('map').setView([47.59797831738217, -122.26880397320721], 12.0);
      var watercolor = L.tileLayer('watercolor/{z}/{x}/{y}.png', {
        minZoom: 12,
        maxZoom: 16,
        tms: false,
        attribution: 'Generated by TilesXYZ'
      }).addTo(map);

     var CartoDB_Positron = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
 attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
  subdomains: 'abcd',
 maxZoom: 20
   });


  
  // Icons
  
  var MarkerIcon = L.Icon.extend({
      options: {
          iconSize:     [28, 28],
          // shadowSize:   [50, 64],
          iconAnchor:   [14, 28],
          // shadowAnchor: [4, 62],
          popupAnchor:  [0, -32]
      }
  });
  
  var bookstoreIcon = new MarkerIcon({iconUrl: 'icon/icon-bookstore.png'}),
      eventIcon = new MarkerIcon({iconUrl: 'icon/icon-event.png'}),
      landmarkIcon = new MarkerIcon({iconUrl: 'icon/icon-landmark.png'}),
      mediaIcon = new MarkerIcon({iconUrl: 'icon/icon-media.png'}),
      organizationIcon = new MarkerIcon({iconUrl: 'icon/icon-organization.png'}),
      personIcon = new MarkerIcon({iconUrl: 'icon/icon-person.png'}),
      programIcon = new MarkerIcon({iconUrl: 'icon/icon-program.png'}),
      publisherIcon = new MarkerIcon({iconUrl: 'icon/icon-publisher.png'});


  L.icon = function (options) {
      return new L.Icon(options);
  };
  
// Pop-Up

  function onEachFeature(feature, layer) {
    layer.bindPopup('<h2>'+feature.properties.name+'</h2>'+feature.properties.address+'<br><a href='+feature.properties.url+'>Visit Website</a><br><br>'+feature.properties.description+'</p>');
  }
  
  // Bookstores

  var bookstore = L.geoJSON(null, {
      pointToLayer: function (feature, latlng) {
          return L.marker(latlng, {icon: bookstoreIcon});
    },
    onEachFeature: onEachFeature
    
  })

  $.getJSON("geojson/SCoL_DigitalMap - bookstores.geojson", function(data) {
    bookstore.addData(data);
    });

    bookstore.addTo(map)
  
 // Events
  
  var event = L.geoJSON(null, {
      pointToLayer: function (feature, latlng) {
          return L.marker(latlng, {icon: eventIcon});
    },
    onEachFeature: onEachFeature
    
  })

  $.getJSON("geojson/SCoL_DigitalMap - events.geojson", function(data) {
    event.addData(data);
    });
  
    event.addTo(map)

  // Landmarks
  
  var landmark = L.geoJSON(null, {
      pointToLayer: function (feature, latlng) {
          return L.marker(latlng, {icon: landmarkIcon});
    },
    onEachFeature: onEachFeature
    
  })

  $.getJSON("geojson/SCoL_DigitalMap - landmarks.geojson", function(data) {
    landmark.addData(data);
    });
  
    landmark.addTo(map)

  // Media
  
  var media = L.geoJSON(null, {
      pointToLayer: function (feature, latlng) {
          return L.marker(latlng, {icon: mediaIcon});
    },
    onEachFeature: onEachFeature
    
  })

  $.getJSON("geojson/SCoL_DigitalMap - media.geojson", function(data) {
    media.addData(data);
    });
  
    media.addTo(map)

  // Organizations

  var organization = L.geoJSON(null, {
      pointToLayer: function (feature, latlng) {
          return L.marker(latlng, {icon: organizationIcon});
    },
    onEachFeature: onEachFeature
    
  })

  $.getJSON("geojson/SCoL_DigitalMap - organizations.geojson", function(data) {
    organization.addData(data);
    });
  
    organization.addTo(map)

  // People
  
  var person = L.geoJSON(null, {
      pointToLayer: function (feature, latlng) {
          return L.marker(latlng, {icon: personIcon});
    },
    onEachFeature: onEachFeature
    
  })

  $.getJSON("geojson/SCoL_DigitalMap - people.geojson", function(data) {
    person.addData(data);
    });
  
    person.addTo(map)

  // Program
  
  var program = L.geoJSON(null, {
      pointToLayer: function (feature, latlng) {
          return L.marker(latlng, {icon: programIcon});
    },
    onEachFeature: onEachFeature
    
  })

  $.getJSON("geojson/SCoL_DigitalMap - programs.geojson", function(data) {
    program.addData(data);
    });
  
    program.addTo(map)

  // Publisher

  var publisher = L.geoJSON(null, {
      pointToLayer: function (feature, latlng) {
          return L.marker(latlng, {icon: publisherIcon});
    },
    onEachFeature: onEachFeature
    
  })

  $.getJSON("geojson/SCoL_DigitalMap - publishers.geojson", function(data) {
    publisher.addData(data);
    });
  
    publisher.addTo(map)

  // Layer Controls
  
  var baseMaps = {
      "Watercolor Map": watercolor,
      "Road Map": CartoDB_Positron
  };
  
  var overlayMaps = {
      "Bookstores": bookstore,
      "Events": event,
      "Landmarks": landmark,
      "Media": media,
      "Organizations": organization,
      "People": person,
      "Residencies": program,
      "Publishers": publisher
  };
  
  var layerControl = L.control.layers(baseMaps, overlayMaps,{

collapsed:false,

}).addTo(map);
  

      </script>
      </body>
  </html>
